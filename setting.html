<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO LIST SETTING</title>
    <link rel="stylesheet" href="setting.css" />
    <script
      src="https://kit.fontawesome.com/1169190f22.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>나의 TO DO LIST</h1>
      <a href="#"><i class="fas fa-cog"></i></a>
    </header>
    <nav>
      <a href="#"> <i class="fas fa-user-circle"></i></a>
      <div class="login">로그인 하기</div>
    </nav>
    <main>
      <div class="first">
        <div class="a"><i class="fas fa-signal"></i>&nbsp;성취율</div>

        <div class="b"><i class="fas fa-trophy"></i>&nbsp;GOALS</div>
      </div>
      <div class="second">
        <div class="c"><i class="fas fa-heart"></i>&nbsp;관심목록</div>
        <div class="d"><i class="fas fa-comments"></i>&nbsp;질문/답변</div>
      </div>
    </main>
    <aside>
      <div class="third">
        <div class="e"><i class="fas fa-user-friends"></i>&nbsp;친구관리</div>
        <div class="f"><i class="fas fa-laugh-squint"></i>&nbsp;자랑하기</div>
      </div>
      <div class="fourth">
        <div class="g"><i class="fas fa-bell"></i>&nbsp;알림설정</div>
        <div class="h"><i class="fas fa-envelope-open"></i>&nbsp;초대하기</div>
      </div>
    </aside>
    <div class="pic">
      <img src="dolist.jpg" alt="아이디어 고갈" />
    </div>
    <footer>
      <div class="home"><i class="fas fa-home"></i>홈</div>
      <div class="category"><i class="fas fa-bars"></i>카테고리</div>
      <div class="write"><i class="fas fa-pencil-alt"></i>글쓰기</div>
      <div class="chat"><i class="fas fa-comment-dots"></i>채팅하기</div>
      <div class="mypage"><i class="fas fa-user"></i>MY PAGE</div>
    </footer>
  </body>
</html>
